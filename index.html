
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ピーキング計算機（統合版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .container { background: #fff; padding: 20px; max-width: 800px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; font-size: 1em; }
    button { background: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 1em; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f7f7f7; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ピーキング計算機（統合版）</h1>

    <!-- 入力フォーム -->
    <label>性別</label>
    <select id="sex">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>

    <label>年齢</label>
    <input type="number" id="age">

    <label>身長（cm）</label>
    <input type="number" id="height">

    <label>体重（kg）</label>
    <input type="number" id="weight">

    <label>体脂肪率（%）</label>
    <input type="number" id="bodyfat">

    <label>大会・撮影日</label>
    <input type="date" id="targetDate">

    <label>カーボディプリート（糖質枯渇）を行う？</label>
    <select id="deplete">
      <option value="yes">はい</option>
      <option value="no">いいえ</option>
    </select>

    <button onclick="generatePeakingPlan()">ピーキングプランを表示</button>

    <!-- 出力結果 -->
    <div id="resultArea"></div>
  </div>

  <script>
    function generatePeakingPlan() {
      const weight = parseFloat(document.getElementById("weight").value);
      const bodyfat = parseFloat(document.getElementById("bodyfat").value);
      const dateStr = document.getElementById("targetDate").value;

      if (isNaN(weight) || isNaN(bodyfat) || !dateStr) {
        alert("体重・体脂肪率・日付を正しく入力してください。");
        return;
      }

      const lbm = weight * (1 - bodyfat / 100); // 除脂肪体重
      const eventDate = new Date(dateStr);
      const plan = [];

      // 簡易サンプルプラン（後で詳細化）
      const actions = [
        { daysBefore: 7, action: "減塩開始", salt: "5g", water: `${(weight * 100).toFixed(0)}ml`, carbs: "-" },
        { daysBefore: 4, action: "水増し開始", salt: "3g", water: `${(weight * 120).toFixed(0)}ml`, carbs: "-" },
        { daysBefore: 2, action: "水抜き", salt: "1g", water: `${(weight * 50).toFixed(0)}ml`, carbs: "-" },
        { daysBefore: 1, action: "カーボアップ", salt: "1g", water: `${(weight * 30).toFixed(0)}ml`, carbs: `${Math.round(lbm * 10)}g` },
        { daysBefore: 0, action: "大会当日", salt: "0.5g", water: "少量調整", carbs: "パンプ前調整" }
      ];

      actions.forEach(step => {
        const d = new Date(eventDate);
        d.setDate(d.getDate() - step.daysBefore);
        plan.push(`<tr><td>${d.toISOString().split("T")[0]}</td><td>${step.action}</td><td>${step.salt}</td><td>${step.water}</td><td>${step.carbs}</td></tr>`);
      });

      document.getElementById("resultArea").innerHTML = `
        <h2>ピーキングスケジュール</h2>
        <table>
          <tr><th>日付</th><th>内容</th><th>塩分</th><th>水分</th><th>炭水化物</th></tr>
          ${plan.join("")}
        </table>
      `;
    }
  </script>
</body>
</html>
